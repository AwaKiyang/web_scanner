<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | VulneraSCan</title>
  <style>
        * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(145deg, #0e0c1d, #1a1830);
      color: #fff;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .register-container {
      background: #141229;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(156, 109, 252, 0.1);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #9c6dfc; /* pastel purple */
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.2rem;
    }

    input {
      width: 100%;
      padding: 0.75rem 1rem;
      background: #26233f; /* dark muted purple/blue-gray */
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input::placeholder {
      color: #c3b8ff; /* light lavender */
    }

    input:focus {
      outline: none;
      transform: scale(1.02);
      box-shadow: 0 0 0 2px #9c6dfc; /* pastel purple focus */
    }

    .error-text {
      color: #ff4d4d;
      font-size: 0.85rem;
      margin-top: 0.3rem;
      height: 18px;
    }

    button.btn-primary {
      background: linear-gradient(to right, #7b61ff, #9c6dfc); /* purple gradient */
      color: #fff;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
    }

    button.btn-primary:hover {
      background: linear-gradient(to right, #9c6dfc, #7b61ff);
      transform: scale(1.02);
    }

    .message {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .message a {
      color: #c3b8ff; /* light lavender */
      text-decoration: none;
    }

    .message a:hover {
      text-decoration: underline;
    }

    .server-error {
      text-align: center;
      color: #ff4d4d;
      margin-top: 1rem;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.5rem;
        border-radius: 12px;
      }

      h2 {
        font-size: 24px;
      }

      input, button.btn-primary {
        font-size: 1rem;
      }
    }

  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm" method="POST" novalidate>
      <div class="form-group">
        <input
          id="username"
          name="username"
          type="text"
          placeholder="Username"
          required
          minlength="4"
          maxlength="20"
        />
        <div class="error-text" id="usernameError"></div>
      </div>
      <div class="form-group">
        <input
          id="password"
          name="password"
          type="password"
          placeholder="Password"
          required
          minlength="6"
        />
        <div class="error-text" id="passwordError"></div>
      </div>
      <div class="form-group">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Email"
          required
        />
        <div class="error-text" id="emailError"></div>
      </div>
      <button class="btn-primary" type="submit">Register</button>
    </form>

    {% if error %}
      <div class="server-error">{{ error }}</div>
    {% endif %}

    <div class="message">
      Already have an account? <a href="{{ url_for('auth.login') }}">Login</a>
    </div>
  </div>

  <script>
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const emailInput = document.getElementById('email');

    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const emailError = document.getElementById('emailError');

    function validateUsername() {
      const val = usernameInput.value.trim();
      if (!val) {
        usernameError.textContent = 'Username is required.';
        return false;
      }
      if (val.length < 4) {
        usernameError.textContent = 'Minimum 4 characters.';
        return false;
      }
      if (val.length > 20) {
        usernameError.textContent = 'Max 20 characters allowed.';
        return false;
      }
      usernameError.textContent = '';
      return true;
    }

    function validatePassword() {
      const val = passwordInput.value;
      if (!val) {
        passwordError.textContent = 'Password is required.';
        return false;
      }
      if (val.length < 6) {
        passwordError.textContent = 'At least 6 characters.';
        return false;
      }
      passwordError.textContent = '';
      return true;
    }

    function validateEmail() {
      const val = emailInput.value.trim();
      if (!val) {
        emailError.textContent = 'Email is required.';
        return false;
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(val)) {
        emailError.textContent = 'Invalid email address.';
        return false;
      }
      emailError.textContent = '';
      return true;
    }

    usernameInput.addEventListener('input', validateUsername);
    passwordInput.addEventListener('input', validatePassword);
    emailInput.addEventListener('input', validateEmail);

    document.getElementById('registerForm').addEventListener('submit', function (e) {
      const validUsername = validateUsername();
      const validPassword = validatePassword();
      const validEmail = validateEmail();

      if (!validUsername || !validPassword || !validEmail) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
